[package]
name = "loro-internal-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.loro-internal]
path = ".."
features = ["test_utils"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "yata"
path = "fuzz_targets/yata.rs"
test = false
doc = false

# [profile.dev]
# lto = true
# opt-level = 3

[[bin]]
name = "text_refactored"
path = "fuzz_targets/text_refactored.rs"
test = false
doc = false

[[bin]]
name = "recursive_refactored"
path = "fuzz_targets/recursive_refactored.rs"
test = false
doc = false

[[bin]]
name = "import"
path = "fuzz_targets/import.rs"
test = false
doc = false

[[bin]]
name = "tree"
path = "fuzz_targets/tree.rs"
test = false
doc = false

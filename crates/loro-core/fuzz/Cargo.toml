[package]
name = "loro-core-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
crdt-list = { version = "0.3.0" }
libfuzzer-sys = "0.4"

[dependencies.loro-core]
path = ".."
features = ["test_utils"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "yata"
path = "fuzz_targets/yata.rs"
test = false
doc = false

# [profile.dev]
# lto = true
# opt-level = 3

[[bin]]
name = "single_client_text"
path = "fuzz_targets/single_client_text.rs"
test = false
doc = false

[[bin]]
name = "two_client_text"
path = "fuzz_targets/two_client_text.rs"
test = false
doc = false

[[bin]]
name = "text"
path = "fuzz_targets/text.rs"
test = false
doc = false

[[bin]]
name = "recursive"
path = "fuzz_targets/recursive.rs"
test = false
doc = false

[[bin]]
name = "encode"
path = "fuzz_targets/encode.rs"
test = false
doc = false

[[bin]]
name = "unicode"
path = "fuzz_targets/unicode.rs"
test = false
doc = false
